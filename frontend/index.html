<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Reviewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 200px;
            resize: vertical;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .review-result {
            display: none;
        }

        .review-result.active {
            display: block;
        }

        .score-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .score-number {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
        }

        .score-bar {
            flex: 1;
            margin-left: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
        }

        .review-section {
            margin-bottom: 20px;
        }

        .review-section h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .review-section p {
            color: #666;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .history-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .history-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .language-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .score-badge {
            background: #764ba2;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .history-date {
            color: #999;
            font-size: 12px;
        }

        .code-preview {
            background: white;
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .delete-btn {
            background: #dc3545;
            padding: 6px 12px;
            font-size: 12px;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 2em;
            }

            .card {
                padding: 20px;
            }

            .score-display {
                flex-direction: column;
                text-align: center;
            }

            .score-bar {
                margin-left: 0;
                margin-top: 15px;
                width: 100%;
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🤖 AI Code Reviewer</h1>
            <p>Get instant AI-powered feedback on your code</p>
        </header>

        <div class="main-content">
            <!-- Code Submission Form -->
            <div class="card">
                <h2>Submit Code for Review</h2>
                
                <div id="errorContainer"></div>
                <div id="successContainer"></div>

                <form id="reviewForm">
                    <div class="form-group">
                        <label for="language">Programming Language</label>
                        <select id="language" required>
                            <option value="">Select a language</option>
                            <option value="python">Python</option>
                            <option value="javascript">JavaScript</option>
                            <option value="typescript">TypeScript</option>
                            <option value="java">Java</option>
                            <option value="c++">C++</option>
                            <option value="c">C</option>
                            <option value="go">Go</option>
                            <option value="rust">Rust</option>
                            <option value="ruby">Ruby</option>
                            <option value="php">PHP</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="code">Code Snippet</label>
                        <textarea id="code" placeholder="Paste your code here..." required></textarea>
                    </div>

                    <button type="submit" id="submitBtn">Analyze Code</button>
                </form>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Analyzing your code...</p>
                </div>

                <div class="review-result" id="reviewResult">
                    <h2>Review Results</h2>
                    
                    <div class="score-display">
                        <div class="score-number" id="scoreNumber">-</div>
                        <div class="score-bar">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                            </div>
                            <p style="margin-top: 5px; color: #666; font-size: 14px;">Quality Score</p>
                        </div>
                    </div>

                    <div class="review-section">
                        <h3>📝 Summary</h3>
                        <p id="reviewSummary"></p>
                    </div>

                    <div class="review-section">
                        <h3>🐛 Potential Bugs</h3>
                        <p id="reviewBugs"></p>
                    </div>

                    <div class="review-section">
                        <h3>💡 Suggestions</h3>
                        <p id="reviewSuggestions"></p>
                    </div>

                    <button onclick="resetForm()" style="background: #6c757d;">Submit Another</button>
                </div>
            </div>

            <!-- Review History -->
            <div class="card">
                <h2>Review History</h2>
                <div class="history-list" id="historyList">
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p>No reviews yet. Submit some code to get started!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // Load reviews on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadReviews();
        });

        // Form submission
        document.getElementById('reviewForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = document.getElementById('code').value;
            const language = document.getElementById('language').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const reviewResult = document.getElementById('reviewResult');
            
            // Clear previous messages
            clearMessages();
            
            // Show loading
            submitBtn.disabled = true;
            loading.classList.add('active');
            reviewResult.classList.remove('active');
            
            try {
                const response = await fetch(`${API_BASE}/api/review`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code, language })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to review code');
                }
                
                // Display review
                displayReview(data.review);
                
                // Reload history
                loadReviews();
                
                showSuccess('Code reviewed successfully!');
                
            } catch (error) {
                showError(error.message);
            } finally {
                loading.classList.remove('active');
                submitBtn.disabled = false;
            }
        });

        function displayReview(review) {
            const reviewResult = document.getElementById('reviewResult');
            const scoreNumber = document.getElementById('scoreNumber');
            const progressFill = document.getElementById('progressFill');
            const reviewSummary = document.getElementById('reviewSummary');
            const reviewBugs = document.getElementById('reviewBugs');
            const reviewSuggestions = document.getElementById('reviewSuggestions');
            
            scoreNumber.textContent = review.quality_score.toFixed(1);
            progressFill.style.width = (review.quality_score * 10) + '%';
            
            reviewSummary.textContent = review.review_text || 'No summary available';
            reviewBugs.textContent = review.potential_bugs || 'No potential bugs identified';
            reviewSuggestions.textContent = review.suggestions || 'No suggestions available';
            
            reviewResult.classList.add('active');
        }

        async function loadReviews() {
            try {
                const response = await fetch(`${API_BASE}/api/reviews?per_page=20`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load reviews');
                }
                
                displayHistory(data.data.reviews);
                
            } catch (error) {
                console.error('Error loading reviews:', error);
            }
        }

        function displayHistory(reviews) {
            const historyList = document.getElementById('historyList');
            
            if (reviews.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p>No reviews yet. Submit some code to get started!</p>
                    </div>
                `;
                return;
            }
            
            historyList.innerHTML = reviews.map(review => {
                const date = new Date(review.created_at).toLocaleString();
                const codePreview = review.code_snippet.substring(0, 60) + (review.code_snippet.length > 60 ? '...' : '');
                
                return `
                    <div class="history-item" onclick="viewReview(${review.id})">
                        <div class="history-header">
                            <span class="language-tag">${review.language.toUpperCase()}</span>
                            <div>
                                <span class="score-badge">Score: ${review.quality_score.toFixed(1)}/10</span>
                                <button class="delete-btn" onclick="deleteReview(event, ${review.id})">Delete</button>
                            </div>
                        </div>
                        <div class="code-preview">${escapeHtml(codePreview)}</div>
                        <div class="history-date">${date}</div>
                    </div>
                `;
            }).join('');
        }

        async function viewReview(id) {
            try {
                const response = await fetch(`${API_BASE}/api/reviews/${id}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load review');
                }
                
                // Populate form with the review data
                document.getElementById('code').value = data.review.code_snippet;
                document.getElementById('language').value = data.review.language;
                
                // Display the review
                displayReview(data.review);
                
                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
            } catch (error) {
                showError(error.message);
            }
        }

        async function deleteReview(event, id) {
            event.stopPropagation();
            
            if (!confirm('Are you sure you want to delete this review?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/reviews/${id}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to delete review');
                }
                
                showSuccess('Review deleted successfully');
                loadReviews();
                
            } catch (error) {
                showError(error.message);
            }
        }

        function resetForm() {
            document.getElementById('reviewForm').reset();
            document.getElementById('reviewResult').classList.remove('active');
            clearMessages();
        }

        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error-message">${escapeHtml(message)}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        function showSuccess(message) {
            const container = document.getElementById('successContainer');
            container.innerHTML = `<div class="success-message">${escapeHtml(message)}</div>`;
            setTimeout(() => container.innerHTML = '', 3000);
        }

        function clearMessages() {
            document.getElementById('errorContainer').innerHTML = '';
            document.getElementById('successContainer').innerHTML = '';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
